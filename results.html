<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Results</title>
    <link rel="stylesheet" href="styles.css">

<body class="results-page">
    <div class="results-layout">
        <div class="logo-header">
            <a href="index.html" class="logo-small">
                <div class="logo-small-line-1">Today's</div>

        </div>

            <h1 id="eventTitle"></h1>

                <span>-25</span>
                <div class="scale-line"></div>
                <span>0</span>
                <div class="scale-line"></div>

                <div class="vertical-line" style="left: 20%"></div>
                <div class="vertical-line" style="left: 30%"></div>

                <div class="vertical-line" style="left: 50%"></div>
                <div class="vertical-line" style="left: 60%"></div>
                <div class="vertical-line" style="left: 70%"></div>
                <div class="vertical-line" style="left: 80%"></div>
                <div class="vertical-line" style="left: 90%"></div>
                <div class="vertical-line" style="left: 100%"></div>
            </div>
            <div id="participantsResults"></div>
        </div>
    </div>
