<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <button onclick="testFirebase()">Test Firebase</button>
    <div id="result"></div>

    <script>
        async function testFirebase() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://firestore.googleapis.com/v1/projects/privilegespectrum/databases/(default)/documents/events/test123', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fields: {
                            title: { stringValue: 'Test Event' },
                            pin: { stringValue: '123456' }
                        }
                    })
                });
                
                if (response.ok) {
                    result.innerHTML = '✅ Firebase connection works!';
                } else {
                    const error = await response.text();
                    result.innerHTML = '❌ Firebase error: ' + error;
                }
            } catch (error) {
                result.innerHTML = '❌ Network error: ' + error.message;
            }
        }
    </script>
</body>
</html>
